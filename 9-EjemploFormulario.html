<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <form>
            
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control">
            </div> 
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control">
             </div>

             <div class="form-group">
                    
                    <input type="file" class="form-control file">
             </div>

             <fieldset class="form-group">
                <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="radio">
                        <label class="form-check-label">Radio 1</label>
                </div>

                <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="radio">
                        <label class="form-check-label" >Radio 2</label>
                </div>

                <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="radio">
                        <label class="form-check-label" name="radio">Radio 3</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="">Combo</label>
                <select name="" id="">
                    <option value="">Uno</option>
                    <option value="">Dos</option>
                    <option value="">Tres</option>

                </select>

            </div>

            <div class="form-group form-check">
                <input type="checkbox"class="form-check-input">
                <label class="form-check-label">Recordarme Contraseña</label>
                <input class="btn btn-outline-primary btn-block" type="submit">
            </div>
        </form>
    </div>
        
         
      
</body>
</html>
